shell: "/bin/sh"
tasks:
  - name: reservation
    crontab: "*/5 * * * * *"
    dir: "/tmp"
    useShell: true
    cmd: "sleep"
    args: ["60"]
    concurrencyPolicy: Replace
  - name: test
    crontab: "*/10 * * * * *"
    dir: "/tmp"
    useShell: false
    cmd: "/bin/echo"
    args: ["HELLO WORLD"]
  - name: show_env
    crontab: "*/15 * * * * *"
    useShell: true
    cmd: "env"