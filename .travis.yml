language: go
sudo: false
matrix:
  include:
    - go: 1.x
      env: LATEST=true

env:
  - GO111MODULE=on

before_install:
  - go get github.com/mitchellh/gox

install:
  - # skip

script:
  - go mod download
  - go mod verify
  - diff -u <(echo -n) <(gofmt -d .)
  - go test -v -race ./...
  # Only build binaries from the latest Go release.
  - if [ "${LATEST}" = "true" ]; then gox -os="linux" -arch="amd64" -output="concron.." -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./src/; fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - concron.linux.amd64
  on:
    repo: jar3b/concron
    tags: true
    condition: $LATEST = true